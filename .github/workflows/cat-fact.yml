name: Daily Cat Fact
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update cat fact
      run: |
        FACT=$(curl -s https://cat-fact.herokuapp.com/facts/random | jq -r '.text')
        sed -i "s/<!-- CAT_FACT -->.*<!-- \/CAT_FACT -->/<!-- CAT_FACT -->**🐱 Daily Cat Fact:** $FACT<!-- \/CAT_FACT -->/g" README.md
    - name: Commit
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add README.md
        git diff --staged --quiet || git commit -m "🐱 Update daily cat fact"
        git push